<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Delete Books</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background: linear-gradient(to right, #EBDEF0 60%, #C39BD3 100%);
        color: #fff;
        padding: 0px 0;
        text-align: center;
        margin-bottom: 130px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 20%;
      }
      .logo {
        height: 120px;
        margin-left: 20px;
      }

      header h1 {
        margin: 0;
      }
      .list-books {
        list-style: none;
        display: flex;
        gap: 30px;
        margin-right: 20px;
      }
      .list-books li a {
      text-decoration: none;
      font-family: 'poppins';
      font-size: 20px;
      font-weight: bold;
      color: black;
      transition: ease-in-out 0.1s;
      padding: 10px 20px;
      background: none;
      border-radius: 5px;
    }


    .list-books li a:hover {
      color: rgb(0, 0, 0);
      background: #fff;
    }
      .container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-family: "poppins";
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        font-family: "poppins";
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #ffffff;
        color: #000000;
        border-radius: 3px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        background: #e7e7e7;
        border: none;
        font-family: "poppins";
        font-weight: 600;
      }

      input[type="submit"]:hover {
        background-color: rgb(255, 59, 59);
        color: #fff;
        border: none;
      }

      #deleteMessage {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }

      .success {
        background-color: #4caf50;
      }
      .thumbnail{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80%;
        margin: 0 auto;
      }
      .thumbnail p{
        font-size: 40px;
        font-weight: bold;
        font-family: 'poppins';
        width: 22%;
        color: #C39BD3;
      }
      .dropdown-menu {
  display: none;
  position: absolute;
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 10px;
}

.dropdown-menu li {
  margin-bottom: 5px;
}

.dropdown-menu li a {
  text-decoration: none;
  color: black;
  font-size: 16px;
}

/* Show the dropdown menu on hover */
li:hover .dropdown-menu {
  display: block;
}

    </style>
  </head>
  <body>
    <header>
      <img src="../images/logo.png" alt="" class="logo" />
      <ul class="list-books">
        <li><a href="/dashboard">Dashboard</a></li>
        <li>
          <a href="/admin">Admin <i class="fa-solid fa-user"></i></a>
          <ul class="dropdown-menu">
            <li><a href="/search">Search Book</a></li>
            <li><a href="/update">Update Book</a></li>
            <li><a href="/insert">Add Book</a></li>
            <li><a href="/delete">Delete Book</a></li>
            <li><a href="/view">View Books</a></li>
          </ul>
        </li>
      </ul>
    </header>

    <div class="container">
      <h1>Delete Books</h1>
      <form id="deleteForm" action="/delete" method="POST">
        <label for="bookId">Enter Book ID to Delete:</label>
        <input type="text" id="bookId" name="bookId" required />
        <input type="submit" value="Delete Book" />
      </form>
      <div id="deleteMessage"></div>
    </div>
    <div class="thumbnail">
      <p>What book do you want to delete ?</p>
      <img src="../images/delete-removebg-preview.png" alt="">
    </div>
    <script>
      document
        .getElementById("deleteForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const bookId = document.getElementById("bookId").value;
          const response = await fetch("/delete", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              bookId: bookId,
            }),
          });

          const deleteMessage = document.getElementById("deleteMessage");
          if (response.ok) {
            console.log("Book deleted successfully!");
            deleteMessage.textContent = `Book with ID ${bookId} deleted successfully!`;
            deleteMessage.classList.add("success");
          } else {
            console.error("Error deleting book:", response.statusText);
            alert("Error deleting book. Please try again.");
          }

          deleteMessage.style.display = "block";
          deleteMessage.addEventListener("click", function () {
            deleteMessage.style.display = "none";
          });
          if (response.ok) {
            document.getElementById("deleteForm").reset();
          }
        });
    </script>
  </body>
</html>
